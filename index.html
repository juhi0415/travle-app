<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>온라인 여행비용 계산기</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2b7a78">
</head>
<body>
<div class="container">
    <h1>온라인 여행비용 계산기</h1>

    <!-- 홈 화면 -->
    <div id="home-screen">
        <div class="totals">
            <p id="total-krw">KRW 총액: 0원</p>
            <p id="total-jpy">JPY 총액: 0엔</p>
        </div>

        <button onclick="showAdd()">지출 추가</button>
        <button onclick="showList('ALL')">전체 보기</button>
        <button onclick="showList('KRW')">KRW만 보기</button>
        <button onclick="showList('JPY')">JPY만 보기</button>
        <button onclick="syncLocalToFirebase()">로컬 → Firebase 동기화</button>
    </div>

    <!-- 지출 추가/수정 화면 -->
    <div id="add-screen" class="hidden">
        <h2>지출 추가 / 수정</h2>
        <input id="amount" type="number" placeholder="금액">
        <select id="currency">
            <option value="KRW">KRW</option>
            <option value="JPY">JPY</option>
        </select>
        <input id="date" type="date">
        <input id="place" type="text" placeholder="사용처">
        <button onclick="saveExpense()">저장하기</button>
        <button onclick="goHome()">뒤로가기</button>
    </div>

    <!-- 내역 화면 -->
    <div id="list-screen" class="hidden">
        <h2>지출 내역</h2>

        <!-- 날짜 필터 -->
        <div id="date-filter">
            <label>시작 날짜: <input type="date" id="start-date"></label>
            <label>끝 날짜: <input type="date" id="end-date"></label>
            <button onclick="showListByDate()">조회</button>
        </div>

        <ul id="expense-list"></ul>
        <button onclick="goHome()">뒤로가기</button>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="app.js"></script>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/travle-app/service-worker.js')
    .then(() => console.log('Service Worker 등록 완료'))
    .catch(err => console.log('Service Worker 등록 실패', err));
}
</script>
</body>
</html>
